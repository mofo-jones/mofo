<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <input formControlName="id" type="hidden" id="id">
    <input formControlName="idPost" type="hidden" id="idPost" >
    <div class="row">
        <div>
            <ba-card title="Cadastro do Card" baCardClass="with-scroll">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input formControlName="title" type="text" class="form-control" id="title" placeholder="Title...">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="subtitle">Subtitle</label>
                            <input formControlName="subtitle" type="text" class="form-control" id="subtitle" placeholder="Subtitle...">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="text">Text</label>
                            <input formControlName="text" type="text" class="form-control" id="text" placeholder="Text...">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="linktitle">Link Title</label>
                            <input formControlName="linktitle" type="text" class="form-control" id="linktitle" placeholder="Link Title...">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="link">Link</label>
                            <input formControlName="link" type="text" class="form-control" id="link" placeholder="Link...">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="info">Info</label>
                            <input formControlName="info" type="text" class="form-control" id="info" placeholder="Info...">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="images">Images</label>
                            <input formControlName="images" type="text" class="form-control" id="images" placeholder="Images...">
                        </div>
                    </div>
                </div>
            </ba-card>
        </div>
    </div>
    <div class="row">
        <ba-card title="Cadastro do Card" baCardClass="with-scroll">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input formControlName="titlePost" type="text" class="form-control" id="titlePost" placeholder="Title...">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input formControlName="description" type="text" class="form-control" id="description" placeholder="Description...">
                    </div>
                </div>
            </div>
        </ba-card>
    </div>
    <div class="row">
        <ba-card title="Cadastro do Card" baCardClass="with-scroll">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <textarea formControlName="code" type="text" class="form-control" id="code" placeholder="Code...">{{code}}</textarea>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="descriptioncode">Description Code</label>
                        <textarea formControlName="descriptionCode" type="text" class="form-control" id="descriptionCode" placeholder="Description code...">{{descriptionCode}}</textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </ba-card>
    </div>
</form>
